<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polyrest-checkbox">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-checkbox id="dummy" on-change="checkHandler">{{label}}</paper-checkbox>
    <input  type="hidden"  name="{{idname}}" value="{{truefalse}}">
  </template>
  //this gives instructions, I just don't understand it
  //https://github.com/Polymer/polymer/issues/484
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'polyrest-checkbox',

      observers: [
        'checkTheBox(truefalse, idname)'
      ],

      properties: {
        truefalse: {
          type: String,
          notify: true
        },
        idname: {
          type: String,
          notify: true
        }
      },
      checkTheBox: function(){
        if("true"==this.truefalse){
          this.$.dummy.checked=true;
        }
      },
      checkHandler: function(){
        if(this.$.dummy.checked){
          this.truefalse = "true";
        }else{
          this.truefalse = "false";
        }
      }

    });
  })();
  </script>
</dom-module>
